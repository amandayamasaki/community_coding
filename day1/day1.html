**********************
***** VOCABULARY *****

HTML / div tags 
	HTML (HyperText Markup Language) is not actually a programming a language, but rather the structure of the web page.
	Div tags define a division or section of an HTML document.
CSS / ids and classes
	CSS (Cascading Style Sheets) are the styles for the structure of the web page.
	They have different selectors called Classes and Ids - Classes are selected by . and Ids by #
Javascript
	A scripting language primarily used for the web.
Variables
	A value that holds the value of something else. 
Functions
	A block of code that floats around our web pages until used. 
Dot Syntax
	Having a period separate our Objects (nouns) and Methods (verbs).
	i.e. myDiv.turnRed() 
console.log() / comments
	Both are debugging tools - console.log()s will show in the browser, whereas comments are notes you can leave in your code.
= vs === (assignment / equality)
	= is value assignment
	=== checks for equality
	(we dont use ==)
